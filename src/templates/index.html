<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Vino</title>
</head>
<body>

    <h1>Predicción de la Clase de Vino</h1>
    <form id="prediction-form" method="POST" action="/predict">
        <label for="alcohol">Alcohol:</label>
        <input type="text" id="alcohol" name="alcohol" required><br><br>

        <label for="ash">Ash:</label>
        <input type="text" id="ash" name="ash" required><br><br>

        <label for="flavanoids">Flavanoids:</label>
        <input type="text" id="flavanoids" name="flavanoids" required><br><br>

        <label for="color_intensity">Color Intensity:</label>
        <input type="text" id="color_intensity" name="color_intensity" required><br><br>

        <label for="proline">Proline:</label>
        <input type="text" id="proline" name="proline" required><br><br>

        <button type="submit">Predecir</button>
    </form>
    <div id="result"></div>
</body>
</html>
